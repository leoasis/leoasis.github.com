---
layout: layout
title: "Posts"
headerWithIntro: false
---

<section class="content">
  <h1>
    Latest Posts
  </h1>
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
